name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t KarimBOS/calculadora-python .
        docker push KarimBOS/calculadora-python

    # Nuevo paso para hacer un commit si es necesario
    - name: Commit changes
      run: |
        echo "AÃ±adiendo un archivo de ejemplo" > example.txt
        git config --global user.email "your-email@example.com"
        git config --global user.name "KarimBOS"
        git add example.txt
        git commit -m "Agregado archivo de ejemplo"
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
